<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Catally</title>

    <!-- build:css app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <header id="top-bar">
        <h1>CATALLY</h1>
    </header>

    <div id="main">
        <div id="chart"></div>

        <div id="chits" class="hidden">
            <div class="chit-row crunched">
                <button class="chit" data-number="3">3</button>
                <button class="chit" data-number="5">5</button>
                <button class="chit" data-number="7">7</button>
                <button class="chit" data-number="9">9</button>
                <button class="chit" data-number="11">11</button>
            </div>
            <div class="chit-row crunched">
                <button class="chit" data-number="2">2</button>
                <button class="chit" data-number="4">4</button>
                <button class="chit likely" data-number="6">6</button>
                <button class="chit likely" data-number="8">8</button>
                <button class="chit" data-number="10">10</button>
                <button class="chit" data-number="12">12</button>
            </div>
            <div class="chit-row wide">
                <button class="chit" data-number="2">2</button>
                <button class="chit" data-number="3">3</button>
                <button class="chit" data-number="4">4</button>
                <button class="chit" data-number="5">5</button>
                <button class="chit likely" data-number="6">6</button>
                <button class="chit" data-number="7">7</button>
                <button class="chit likely" data-number="8">8</button>
                <button class="chit" data-number="9">9</button>
                <button class="chit" data-number="10">10</button>
                <button class="chit" data-number="11">11</button>
                <button class="chit" data-number="12">12</button>
            </div>
        </div>

        <div id="dice">
            <div id="roll-button-wrapper">
                <a id="roll-button">Roll</a>
            </div>
            <span id="roll-result">&nbsp;</span>
        </div>
    </div>

    <footer id="bottom-bar">
        <button class="toolbar-button toggle pressed" data-show="dice" data-hide="chits">Dice</button>
        <button class="toolbar-button toggle" data-show="chits" data-hide="dice">Chits</button>
        <button id="reset-button" class="toolbar-button right">Reset</button>
    </footer>

    <!-- inject:js -->
    <script src="build/bundle.js"></script>
    <!-- endinject -->
</body>
</html>
